<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider | Projects</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background:#313F4A;">
          <h1>Windmills</h1>
          <div class="block__info">
            <div class="country__info">Netherlands</div>
            <div class="description__info">Zaanse Schans, Zaanstad</div>
          </div>
          <!-- <p>Zaanse Schans, Zaanstad, Netherlands</p> -->
        </div>
        <div style="background: #7DB6BA;">
          <h1>City industry</h1>
          <div class="block__info">
            <div class="country__info">Netherlands</div>
            <div class="description__info">Rotterdam Centrum, South-Holland</div>
          </div>
          <!-- <p>Rotterdam Centrum, South-Holland, Netherlands</p> -->
        </div>
        <div style="background: #F1C617;">
          <h1>Countryside</h1>
          <div class="block__info">
            <div class="country__info">Netherlands</div>
            <div class="description__info">Hoofddorp, Provincie Noord-Holland</div>
          </div>
          <!-- <p>Hoofddorp, Provincie Noord-Holland, Netherlands</p> -->
        </div>
        <div style="background: #ff7235;">
          <h1>City channel</h1>
          <div class="block__info">
            <div class="country__info">Netherlands</div>
            <div class="description__info">Rotterdam Centrum, South-Holland</div>
          </div>
          <!-- <p>Rotterdam Centrum, South-Holland, Netherlands</p> -->
          
        </div>
        <div style="background: #848803;">
          <h1>River</h1>
          <div class="block__info">
            <div class="country__info">Netherlands</div>
            <div class="description__info">Rotterdam Centrum, Erasmus Bridge, South-Holland</div>
          </div>
          <!-- <p>Rotterdam Centrum, Erasmus Bridge, South-Holland, Netherlands</p> -->
        </div>
      </div>
      <div class="main-slide">
        <div
          style="background-image: url('https://images.unsplash.com/photo-1626346879873-e2bc5642c2b9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1626346164404-d5462c36e29d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1626344073523-2ebf583521ff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1630478138910-11bdfaef6816?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1558000143-a78f8299c40b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');"
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src = 'app.js'></script>
  </body>
</html>
